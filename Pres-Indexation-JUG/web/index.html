<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="Indexing Demo for ToulouseJUG">
	<meta name="author" content="Igor Laborie">

	<meta name="viewport" content="width=device-width">
	<!-- Less -->
	<link type="text/css" rel="stylesheet" href="less/style.css">

	<script src="js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
	<!-- Notification -->
	<script id="notify" type="text/html">
		<div class="alert alert-{{kind}}">
			<a class="close" data-dismiss="alert">&times;</a>
			<h4 class="alert-heading">{{title}}</h4>
			{{message}}					
		</div>
	</script>
	<!-- ElasticSearch Result -->
	<script id="esFacets" type="text/html">	
		{{#commune}}
		<h3>Commune</h3>
		<ul id="tls-facet-commune">
			{{#terms}}
			<li><a href="">{{term}}</a> <span class="badge">{{count}}</span></li>
			{{/terms}}
		</ul>
		{{/commune}}
	</script>
	<script id="esInfo" type="text/html">
		{{#timed_out}}
		<span class="label label-important">Timeout !Tooks {{took}}ms</span>
		{{/timed_out}}
		{{^timed_out}}
		<span class="label label-success">Tooks {{took}}ms</span>
		{{#hits}}
		<span class="label">Found {{total}} results</span>
		{{/hits}}
		{{/timed_out}}
	</script>
	<!-- Toulouse -->
	<script id="esDoc" type="text/html">
		<ol>
		{{#hits}}
			<li id="doc-{{_id}}">
				<img src="img/{{_type}}.png" />
				{{#_source}}
				<a href="{{link}}" target="_blank"> {{nom}}{{Adresse}} - {{Code_Com}}{{code_insee}} {{Commune}}</a>
				{{/_source}}
				</li>
		{{/hits}}
		</ol>
	</script>
	<!-- Fable -->
	<script id="esFable" type="text/html">
		<ol>
		{{#hits}}
			<li id="doc-{{_id}}">
				{{#_source}}
				<a href="#" data-content="{{lines}}" title="{{title}}">{{title}}</a>
				{{/_source}}
				</li>
		{{/hits}}
		</ol>
	</script>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="#">Démo</a>
				<div class="nav-collapse">
					<ul id="topBar" class="nav">
						<li><a href="#tls">Toulouse</a></li>
						<li class="active"><a href="#fbl">Fables</a></li>
						<li><a href="#about">About</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<!-- Notification Zone -->
	<div id="zone-notify">
		<!-- Fill y Javascript -->
	</div>

	<div id="Contents">
		<!-- Search into Toulouse -->
		<div id="tls-search" class="container">
			<h1>Grand Toulouse</h1>
			<div class="tabbable">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#tls-basic" data-toggle="tab">Basic Search</a></li>
					<li><a href="#tls-facet" data-toggle="tab">Facet</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="tls-basic">
						<h2>Simple</h2>
						<form class="well form-search">
							<input id="tls-basic-q" type="text" class="input-medium search-query">
							<button class="btn btn-primary" style="margin-left :-25px; border-radius: 16px; vertical-align: top;">
								<i class="icon-search icon-white"></i>
							</button>
							<br/>
							<label class="checkbox">
								<input id="tls-basic-emballage" type="checkbox" checked="checked"> Recup. Emballage
							</label>
							<br/>
							<label class="checkbox">
								<input id="tls-basic-verre" type="checkbox" checked="checked"> Recup. Verre
							</label>
							<br/>
							<label class="checkbox">
								<input id="tls-basic-metro" type="checkbox" checked="checked"> Station Metro
							</label>
							<br/>
							<label class="checkbox">
								<input id="tls-basic-tramway" type="checkbox" checked="checked"> Station Tramway
							</label>
							<br/>
							<label class="checkbox">
								<input id="tls-basic-velo" type="checkbox" checked="checked"> Station Vélo
							</label>
						</form>
					</div>
					<div class="tab-pane" id="tls-facet">
						<h2>Facet</h2>
						<form class="well form-search">
							<input id="tls-facet-q" type="text" class="input-medium search-query">
							<button class="btn btn-primary" style="margin-left :-25px; border-radius: 16px; vertical-align: top;">
								<i class="icon-search icon-white"></i>
							</button>
						</form>
					</div>
				</div>
			</div>
			<!-- Search Result-->
			<div id="tls-result-info">
			</div>
			<div class="row" style="padding-top: 1em">
				<div id="tls-result-facet" class="span2">
				</div>
				<div id="tls-result-docs" class="span10">
				</div>
			</div>
		</div>

		<!-- Search into Fables -->
		<div id="fbl-search" class="container hidden">
			<h1>Fables</h1>
			<form class="well form-search">
				<input id="fbl-query" type="text" class="input-medium search-query">
				<button class="btn btn-primary" style="margin-left :-25px; border-radius: 16px; vertical-align: top;">
					<i class="icon-search icon-white"></i>
				</button>
				<div id="fbl-type">
					<label class="radio">
						<input id="fbl-text" name="fbl-type" type="radio" checked="checked"/>&nbsp;Normal
					</label>
					<label class="radio">
						<input id="fbl-fuzzy" name="fbl-type" type="radio"/>&nbsp;Fuzzy
					</label>
					<label class="radio">
						<input id="fbl-phonetic" name="fbl-type" type="radio">&nbsp;Phonetic
					</label>
				</div>
			</form>
			<!-- Search Result-->
			<div id="fbl-result-info">
			</div>
			<div class="row" style="padding-top: 1em">
				<div id="fbl-result-docs" class="span6">
				</div>
				<div id="fbl-result-text" class="span6">
				</div>
			</div>
		</div>

		<!-- About-->
		<div id="about-search" class="container hidden">
			<div class="hero-unit">
				<h1>Index Engine in Java</h1>
				<p>Demo website for ToulouseJUG</p>
				<p><a class="btn btn-primary btn-large">Learn more &raquo;</a></p>
			</div>
			<div>
				Credits.
				ElasticSearch
				Twitter Bootstrap
				JQuery
				ICanHaz &amp; Mustach
				modernizr
			</div>
		</div>
	</div>
	<hr>
	<footer>
		<p>By Igor</p>
	</footer>
<script src="js/libs/jquery-1.7.1.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/ICanHaz.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
